<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleCabecalho.css">
    <link rel="stylesheet" href="./css/formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <nav id="menu-horizontal">
        <img src="./img/Mercado.jpg" alt="Imagem mercado">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="faleconosco.html">Fale Conosco</a></li>
        </ul>
    </nav>
    <center>
        <img src="./img/contato.png" alt="Imagem contato">
    </center>
    <!-- inicio do form -->
    <br><br>
    <br><br>
    <div class="content">
        <form action="">
            <fieldset>
                <legend>Dados para Contato</legend>
                <div class="row">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required>
                </div>
                <div class="row">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o seu sobrenome" required>
                </div>
                <div class="row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
                </div>
                <div class="row">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Digite o seu telefone" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Dados da Mensagem</legend>
                <div class="row">
                    <label for="">Selecione o tipo de mensagem</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="duvida" name="duvida">
                    <label for="duvida">Duvida</label>
                    <input type="checkbox" id="sugestao" name="sugestao">
                    <label for="sugestao">Sugestão</label>
                    <input type="checkbox" id="outros" name="outros">
                    <label for="outros">Outros</label>
                </div>
                <div class="row">
                    <label for="sobre">Escreva sua Mensagem</label>
                </div>
                <div class="row">
                    <textarea name="sobre" id="sobre" cols="30" rows="5" placeholder="Digite aqui"></textarea>
                </div>
                <div class="row">
                    <input type="file" accept=".pdf, .docx">
                </div>
            </fieldset>
            <div class="buttons">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>
    <!-- fim do form -->
    <br><br>
    <br><br>

    <!-- Rodapé -->
    <div class="bottom" style="background-color: #e91f11 ">
        <center>
            <br>
            <a href="https://www.instagram.com/accounts/login/?next=/m.colinas_/" target="_blank">
                <img src="./img/instagram.png" alt="">
            </a>
            <a href="" target="_blank">
                <img src="./img/facebook.png" alt="">
            </a>
            <br>
        </center>
    </div>

    <div class="fixed-bottom" style="background-color: #e91f11 ">
        <footer style="font-size: 12px; font-family: 'Montserrat', sans-serif;">
            <center>
                &nbsp; &copy; - Mercado Colinas - 2022 &nbsp;
            </center>
        </footer>
    </div>
</body>
